<html>
    <head>
        <title>
            Person Form 
        </title>
    </head>
    <body>
        <h1>Form 1</h1>
        <form>
            <table>
                {{personForm.as_p}}
            </table>
            <input type="submit" value="submit">
        </form>
        </hr>
        <h1>Form 2</h1>
        <form>
            <table>
                {% for form_field in personForm %}
                    <div>
                        <label for="{{form_field.id_for_label}}">type 1 {{form_field.label}}</label> | 
                        {{form_field.label_tag}}
                        {{form_field}}
                        {{form_field.help_text}}
                        {{form_field.field.widget.input_type}}
                        {{form_field.field.required}}
                    </div>
                {% endfor %}
            </table>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
