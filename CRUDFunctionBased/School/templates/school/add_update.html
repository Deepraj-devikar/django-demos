{% extends 'school/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-10">
            <h4 class="text-center alert alert-info">{{to_do_action}} Student</h4>
        </div>
        <div class="col-sm-2">
            <a href="{% url 'show' %}"><h4 class="text-center alert alert-info">Show Student</h4></a>
        </div>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        {{student_form.as_p}}
        <input type="submit" class="btn btn-success" value="{{to_do_action}}">
    </form>
{% endblock content %}
